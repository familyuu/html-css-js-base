    <style>
        .box {
            display: flex;
            flex-flow: row-reverse wrap;
        }

        /*grow and shirnk*/

        .box-scale .item {
            box-sizing: border-box;
            border: 1px solid #742435;
            flex: 1 1 auto;
            width: 40%;
        }

        /*no grow and no shirnk*/

        .box-no-scale .item {
            box-sizing: border-box;
            border: 1px solid #742435;
            flex: 0 0 auto;
            width: 40%;
        }
    </style>
</head>

<body>
